{% extends 'base.html' %}

{% load static %}

{% block content %}

<title>Add School(s)</title>

<div class="row py-5">
  <div class="col-lg-12">
    <h2>Add School(s) from CSV</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="file" name="csv_file" class="py-4">
      <button class="btn btn-primary" type="submit">Upload CSV</button>
    </form>
  </div>
</div>
{% endblock %}
