<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Create an account</title>
</head>
<body class="d-flex align-items-center justify-content-center" style="height: 100vh; background-color: #f8f9fa;">

    <div class="card p-4 text-center" style="width: 400px;">

        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    {% for message in messages  %}
        
                    <div class="alert alert-warning alert-dismissible fade show text-center py-3 mt-5 mb-5" role="alert">
                        <strong>Note!</strong> {{message}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                      
                    {% endfor %}
                </div>
            </div>
        </div>


        <h2 class="mb-4">Register</h2>

        <!-- Registration form -->
        <form>

            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group mb-2">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" id="email">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group mb-2">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username" id="username">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group mb-2">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" name="first_name" id="firstName">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group mb-2">
                        <label for="surname">Surname</label>
                        <input type="text" class="form-control" name="surname">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group mb-2">
                        <label for="middleName">Middle Name</label>
                        <input type="text" class="form-control" name="middle_name" id="middleName">
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="form-group mb-2">
                        <label for="department">Department</label>
                        <input type="text" class="form-control" name="department" id="department">
                    </div>
                </div>
            </div>

            <div class="row">

                <div class="col-lg-6">
                    <div class="form-group mb-2">
                        <label for="password1">Password</label>
                        <input type="password" class="form-control" name="password1">
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="form-group mb-2">
                        <label for="password2">Confirm Password
                        <input type="password" class="form-control" name="password2" id="password2">
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block mb-3 mt-3">Signup</button>
        </form>

        <a href="{% url 'signin' %}" class="text-decoration-none">Have an account? Signin</a>
    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
