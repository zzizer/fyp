<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Home Page</title>
</head>
<body class="d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div class="text-center">

        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    {% for message in messages  %}
        
                    <div class="alert alert-warning alert-dismissible fade show text-center py-3 mt-5 mb-5" role="alert">
                        <strong>Note!</strong> {{message}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                      
                    {% endfor %}
                </div>
            </div>
        </div>

        <h1>WELCOME BACK</h1>
        <h5 class="py-2">Face and Fingerprint Biometrics-based Exam Access Control and Management System</h5>
        <hr>
        <a href="{% url "all_students" %}" class="btn btn-secondary">All Students</a>
        <a href="{% url "dashboard" %}" class="btn btn-secondary">Others & Rooms Dashboard</a>
        <a href="{% url "attendance_dashboard" %}" class="btn btn-secondary">Attendance Info</a>
        <a href="{% url "signout" %}" class="btn btn-secondary">Signout</a>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
