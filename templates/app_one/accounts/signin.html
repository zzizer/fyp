<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Login</title>
</head>
<body class="d-flex align-items-center justify-content-center" style="height: 100vh; background-color: #f8f9fa;">

    <div class="card p-4 text-center" style="width: 300px;">

        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    {% for message in messages  %}
        
                    <div class="alert alert-warning alert-dismissible fade show text-center py-3 mt-5 mb-5" role="alert">
                        <strong>Note!</strong> {{message}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                      
                    {% endfor %}
                </div>
            </div>
        </div>
        
        <h2 class="mb-4">Login</h2>

        <!-- Login form -->
        <form method="post" action="">
            {% csrf_token %}
            <div class="form-group mb-2">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email">
            </div>

            <div class="form-group mb-2">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password">
            </div>

            <button type="submit" class="btn btn-primary btn-block mb-3">Login</button>
        </form>

        <a href="{% url 'signup' %}" class="text-decoration-none">No account? Signup</a>
    </div>

    <footer class="footer bg-light text-dark fixed-bottom">
        <div class="container text-center py-3">
          <span>Â© 2024 Face and Fingerprint Biometrics-based Exam Access Control and Management System</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
