{% extends "base.html" %}
{% load static %}

{% block content %}

<title>Time Table - ACM</title>

<div class="row">
    <h2 class='py-3 mt-3'>Time-Table</h2>
    <div class="col-md-12">
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Date</th>
                <th>Time Slot</th>
                <th>CourseUnit</th>
            </tr>
        </thead>
        <tbody>
            {% for sam in timetable %}
            <tr>
                <td>{{ sam.date }}</td>
                <td>{{sam.time_slot}}</td>
                <td>{{ sam.course_name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
